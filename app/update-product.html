---
title: Update Product
layout: ./app/layout.ejs
engine: ejs
current: update-product
---

<main id="updateApp">
    <div class="container">
      <!-- 產品更新列表 -->
      <div class="text-end">
        <button type="button" class="btn btn-primary mt-4" data-bs-toggle="modal" data-bs-target="#updateModal">建立新的產品</button>
      </div>
      <table class="table table-hover align-middle mt-4">
        <thead>
          <tr>
            <th scope="col" class="col-s">分類</th>
            <th scope="col" class="col-l">產品名稱</th>
            <th scope="col" class="col-s">原價</th>
            <th scope="col" class="col-s">售價</th>
            <th scope="col" class="col-s">是否啟用</th>
            <th scope="col" class="col-m">編輯</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td class="text-success">啟用</td>
            <td>
              <div class="btn-group" role="group" aria-label="Basic outlined btn">
                <button type="button" class="btn btn-outline-primary">編輯</button>
                <button type="button" class="btn btn-outline-danger border-start-0">刪除</button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>

      <!-- 新增/編輯視窗 -->
      <div class="modal fade" id="updateModal" tabindex="-1" aria-labelledby="updateModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl">
          <div class="modal-content">
            <div class="modal-header bg-dark text-white">
              <h5 class="modal-title" id="updateModalLabel">新增產品</h5>
            </div>
            <div class="modal-body">
              <div class="row">
                <!-- modal-start -->
                <div class="col-4">
                  <div class="mb-5">
                    <label for="imgUrl" class="form-label">主要圖片</label>
                    <input type="text" class="form-control mb-2" name="img-url" id="imgUrl" placeholder="請輸入圖片連結">
                  </div>
                  <div>
                    <h3 class="mb-3">多圖新增</h3>
                    <button type="button" class="btn btn-outline-primary btn-sm w-100">新增圖片</button>
                  </div>
                </div>
                <!-- modal-end -->
                <div class="col-8">
                  <!-- modal-end-top -->
                  <div class="pb-4 border-bottom mb-3">
                    <div class="mb-3">
                      <label for="productTitle" class="form-label">標題</label>
                      <input type="text" class="form-control mb-2" name="product-title" id="productTitle" placeholder="請輸入標題">
                    </div>
                    <div class="row">
                      <div class="col">
                        <div class="mb-3">
                          <label for="productCategory" class="form-label">分類</label>
                          <input type="text" class="form-control mb-2" name="product-category" id="productCategory" placeholder="請輸入分類">
                        </div>                      
                      </div>
                      <div class="col">
                        <div class="mb-3">
                          <label for="productUnit" class="form-label">單位</label>
                          <input type="text" class="form-control mb-2" name="product-unit" id="productUnit" placeholder="請輸入單位">
                        </div> 
                      </div>
                    </div>
                    <div class="row">
                      <div class="col">
                        <div class="mb-3">
                          <label for="productPrice" class="form-label">原價</label>
                          <input type="text" class="form-control mb-2" name="product-price" id="productPrice" placeholder="請輸入原價">
                        </div>                      
                      </div>
                      <div class="col">
                        <div class="mb-3">
                          <label for="productSalePrice" class="form-label">售價</label>
                          <input type="text" class="form-control mb-2" name="product-sale-price" id="productSalePrice" placeholder="請輸入售價">
                        </div> 
                      </div>
                    </div>
                  </div>
                  <!-- modal-end-bottom -->
                  <div class="pb-4">
                    <div class="mb-3">
                      <label for="productDescription" class="form-label">產品描述</label>
                      <textarea class="form-control mb-2" id="productDescription" rows="2" placeholder="請輸入產品描述"></textarea>
                    </div>
                    <div class="mb-3">
                      <label for="productDetail" class="form-label">說明內容</label>
                      <textarea class="form-control mb-2" id="productDetail" rows="2" placeholder="請輸入說明內容"></textarea>
                    </div>   
                    <div class="form-check">
                      <input type="checkbox" class="form-check-input" value="" id="isPublic">
                      <label for="isPublic" class="form-check-label">是否啟用</label>
                    </div>                  
                  </div>
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">取消</button>
              <button type="button" class="btn btn-primary">確認</button>
            </div>
          </div>
        </div>
      </div>
    </div>
</main>
